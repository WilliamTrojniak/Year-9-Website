<!DOCTYPE html>
<html>
<!--
	IDs can only be used once
	Classes can be assigned to multiple elements
-->


<head>
	<title>Class Vs. IDs</title>
	<style type="text/css">
		
		div {
			height:100px;
			width: 100px;
			background-color: red;
		}

		#div1 {
			background-color: blue;
		}

		.divc{
			background-color: yellow;
		}

	</style>
</head>
<body>
	<div id = "div1">
		
	</div>
	<div style = "background-color: green; width: 150px">
		
	</div>
	<div class = "divc">
		
	</div>
	<div class = divc>
		
	</div>
</body>
</html>
